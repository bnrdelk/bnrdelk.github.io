<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard setup for responsiveness and font usage -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Portfolio</title> <!-- Page title -->
    <!-- Linking CSS files for consistent styling across the site -->
    <link rel="stylesheet" href="css/contact.css"> <!-- Styles specific to the contact page -->
    <link rel="stylesheet" href="css/navbar.css"> <!-- Common styles for the navigation bar -->
    <link rel="stylesheet" href="css/footer.css"> <!-- Common styles for the footer -->
    <!-- Google Fonts for more typographic flexibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section including navigation -->
    <header>
        <nav class="navbar">
            <!-- Logo and navigation title -->
            <div class="nav-title">
                <h1><a id="brand" href="home.html">portfolio</a></h1>
            </div>
            <!-- Menu items for site navigation -->
            <div class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="experience.html">Experience</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li> <!-- Current page -->
                </ul>
            </div>
        </nav>
        <hr> <!-- Visual separator -->
    </header>

    <!-- Main contact form and information section -->
    <main class="main-contact">
        <div class="contact-wrapper">
            <!-- Contact form for user input -->
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form>
                    <!-- Input fields for user details -->
                    <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                    <button type="submit">Send</button> <!-- Submit button -->
                </form>
            </div>
            <!-- Contact information and social media links -->
            <div class="contact-info">
                <h2>John Doe</h2> <!-- Example name -->
                <p>Computer Engineer</p> <!-- Profession -->
                <p>Phone: 111-111-111</p> <!-- Phone number -->
                <p>Email: info@noname.com</p> <!-- Email address -->
                <h3>Address</h3>
                <p>Ankara,Türkiye</p> <!-- Address -->
                <!-- Social media links with icons -->
                <div class="social-icons">
                    <a href="https://www.linkedin.com/" class="social-icon">
                        <img src="images/linked.png" alt="LinkedIn" />
                    </a>
                    <a href="https://medium.com/" class="social-icon">
                        <img src="images/medium.png" alt="Medium" />
                    </a>
                    <a href="https://www.twitter.com/" class="social-icon">
                        <img src="images/tw.png" alt="Twitter" />
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer with additional social media links -->
    <footer class="footer">
        <hr> <!-- Visual separator -->
        <div class="social-links">
            <a href="" class="social-link">Medium</a> <!-- Placeholder links -->
            <a href="" class="social-link">LinkedIn</a>
        </div>
        <div class="footer-bottom">
            <p>© 2024</p> <!-- Copyright notice -->
        </div>
    </footer>
</body>
</html>
